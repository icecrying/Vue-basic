<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--本节知识点：
    1   .ctrl
    2   .alt
    3   .shift
    4   .meta-->
<div id="box">
    <!--必须先按住ctrl键，再按才能生效-->
    <button v-on:click.ctrl="fn">点击</button>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vue = new Vue({
        el:"#box",
        data:{
            message:"ctrl+点击"
        },
        methods:{
            fn(){
                alert(this.message)
            }
        }
    })
</script>
</body>
</html>
