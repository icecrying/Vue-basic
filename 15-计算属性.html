<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            color: greenyellow;
            float: left;
        }
    </style>
</head>
<body>
<!--计算属性-->
<div id="app">
    <p>{{computedMessage}}</p>
    <button @click="fn">点击</button>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            message:"hello world!"
        },
        computed:{
            computedMessage(){
                //翻转字符串
                return this.message.split('').reverse().join('')
            }
        },
        methods:{
            fn(){
                console.log(this.message.split(''))
            }
        }
    })
</script>
</html>
