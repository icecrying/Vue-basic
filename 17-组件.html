<script>
    Vue.component('btn-com',{
        template:`<ul><li v-for="item in this.newsdata">{{item.title}}</li></ul>`,

        data(){
            return{
                arr:["张三","李四","王五"],

    });
    Vue.component("button-component",{
        //模板
        template:'<button @click = "fn">点击{{num}}次</button>',
        data(){
            return{
                num : 0
            }
        },
        methods:{
            fn(){
                this.num++
            }
        }
    });
