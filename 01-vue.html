<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">{{message}}</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#box',
        data:{
            message:"hello world!"
        }
    });
    console.log(vm.$el);//<div id="box">
    console.log(vm.$data.message);  //hello world!
</script>
</body>
</html>
